<script>
    function sendMessage() {

        var checkMessage = document.getElementById("isMesssageEmpty").value;

        if (checkMessage != "") {
            document.getElementById("messageStatus").innerHTML = "Your message was send"
        } else {
            document.getElementById("messageStatus").innerHTML = "Please write your question in textbox"
        }

    }


    function show(id) {
        document.getElementById(id).style.display = 'block';
    }

    function hide(id) {
        document.getElementById(id).style.display = 'none';
    }


    function sendEmail() {
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var bodyval = document.getElementById('bodyval').value;
     
        window.open('mailto:'+email + '? subject=' + subject + '&body=' + bodyval + '');
    }

</script>
